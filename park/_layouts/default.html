<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="container">
      <div class="masthead">
        <h3 class="masthead-title">
          <div class="site-title"><a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>

		  </div>
		  
		  <div class="pull-right">
		  {% for page_link in site.data.pages_list %}
			  {% if page_link.name == page.title %}
				  &nbsp;&nbsp;&nbsp;<small><a class="active" href="{{ page_link.url }}">{{ page_link.name }}</a></small>
			  {% else %}
			      &nbsp;&nbsp;&nbsp;<small><a href="{{ page_link.url }}">{{ page_link.name }}</a></small>
			  {% endif %}
          {% endfor %}
		  </div>
        </h3>
      </div>
	  
      {{ content }}

      <div class="footer">
        <p>
          Contact<br>
<a href="mailto:wedding@rebeccaandbenigno.com">wedding@rebeccaandbenigno.com</a>
		  </p>
        </p>
      </div>
    </div>
	
	<a class="back-to-top" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>

	<script type="text/javascript">
	/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	var disqus_shortname = 'rebeccaholmes'; // required: replace example with your forum shortname

	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function () {
	var s = document.createElement('script'); s.async = true;
	s.type = 'text/javascript';
	s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
	(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
	}());
	</script>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		jQuery(document).ready(function() {
			var offset = 300;
			var duration = 300;
			jQuery(window).scroll(function() {
				if (jQuery(this).scrollTop() > offset) {
					jQuery('.back-to-top').fadeIn(duration);
				} else {
					jQuery('.back-to-top').fadeOut(duration);
				}
			});
		 
			jQuery('.back-to-top').click(function(event) {
				event.preventDefault();
				jQuery('html, body').animate({scrollTop: 0}, duration);
				return false;
			})
		});
	</script>
	
  </body>
</html>
